name: Package Integration Tests

on:
  workflow_call:
    inputs:
      command:
        description: "The command to run for running the package integration tests."
        required: false
        type: string
        default: make test-integration
      k8s_version:
        description: "The Kubernetes version to use for running the package integration tests."
        required: false
        type: string
        default: v1.26

jobs:
  test-integration:
    name: Integration Tests on ${{ inputs.k8s_version }}
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3.3.0

      - name: Set up Carvel
        uses: carvel-dev/setup-action@v1.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install kuttl
        run: |
          NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew tap kudobuilder/tap
          brew install kuttl-cli

      - name: Run integration tests
        run: ${{ inputs.command }}
