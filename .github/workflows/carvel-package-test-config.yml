name: Package Config Tests

on:
  workflow_call:
    inputs:
      command:
        description: "The command to run for testing the package configuration."
        required: false
        type: string
        default: make test-config

jobs:
  test-config:
    name: Configuration Tests
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3.3.0

      - name: Set up Carvel
        uses: carvel-dev/setup-action@v1.3.0
        with:
          only: ytt
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # See: https://github.com/Homebrew/actions/commit/251cc053a43110ce4dea3cdb6f038147c82d0257
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install kubeconform
        run: |
          brew install kubeconform

      - name: Run config checks
        run: ${{ inputs.command }}
